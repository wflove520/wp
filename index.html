<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的云文件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f9fafb; }
        .file-card:active { background-color: #f3f4f6; }
    </style>
</head>
<body class="max-w-md mx-auto pb-20">

    <div class="sticky top-0 bg-white px-4 py-4 shadow-sm flex justify-between items-center z-10">
        <h1 class="text-xl font-bold text-gray-800">云文件</h1>
        <button onclick="fetchFiles()" class="text-blue-600 text-sm">刷新列表</button>
    </div>

    <div class="m-4 p-6 bg-white rounded-2xl shadow-sm border border-dashed border-blue-300">
        <input type="file" id="fileSelector" class="hidden" onchange="handleFileSelect()">
        <label for="fileSelector" id="dropZone" class="cursor-pointer block text-center">
            <div class="text-blue-500 text-4xl mb-2">＋</div>
            <p id="statusText" class="text-sm text-gray-500">点击或拖拽上传新文件</p>
        </label>
        <div id="progressContainer" class="hidden mt-4">
            <div class="w-full bg-gray-100 rounded-full h-1.5">
                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <div id="fileList" class="px-4 space-y-3">
        <p class="text-center text-gray-400 py-10 text-sm">加载中...</p>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-full text-sm hidden">链接已复制</div>

    <script>
        // === 配置区 ===
        const S_URL = 'https://nmlzxbbwbquoedycfsee.supabase.co';
        const S_KEY = 'sb_publishable_YA7A9CBUpaYBdhm3UgLNVA_sZ9RjoZC';
        const client = supabase.createClient(S_URL, S_KEY);
        const BUCKET_NAME = 'files';

        // 页面加载自动获取列表
        window.onload = fetchFiles;

        // 1. 获取并渲染文件列表
        async function fetchFiles() {
            const listEl = document.getElementById('fileList');
            
            // list() 只能获取文件元数据，不能直接获取 URL
            const { data, error } = await client.storage.from(BUCKET_NAME).list('', {
                limit: 100,
                sortBy: { column: 'created_at', order: 'desc' }
            });

            if (error) {
                listEl.innerHTML = `<p class="text-red-500 text-sm">加载失败: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                listEl.innerHTML = `<p class="text-gray-400 text-center py-10 text-sm">暂无文件</p>`;
                return;
            }

            listEl.innerHTML = data.map(file => {
                // 获取公共链接
                const { data: urlData } = client.storage.from(BUCKET_NAME).getPublicUrl(file.name);
                const publicUrl = urlData.publicUrl;
                const date = new Date(file.created_at).toLocaleString();
                const size = (file.metadata.size / 1024 / 1024).toFixed(2) + ' MB';

                return `
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between file-card">
                        <div class="flex-1 min-w-0 pr-4">
                            <h3 class="text-gray-800 font-medium truncate text-sm">${file.name.split('_').slice(1).join('_') || file.name}</h3>
                            <p class="text-xs text-gray-400 mt-1">${date} · ${size}</p>
                        </div>
                        <button onclick="copyToClipboard('${publicUrl}')" class="text-blue-600 text-xs font-medium px-3 py-1 border border-blue-100 rounded-full hover:bg-blue-50">
                            分享
                        </button>
                    </div>
                `;
            }).join('');
        }

        // 2. 选择文件并立即上传
        async function handleFileSelect() {
            const fileInput = document.getElementById('fileSelector');
            const file = fileInput.files[0];
            if (!file) return;

            const statusText = document.getElementById('statusText');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            statusText.innerText = '正在上传: ' + file.name;
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '30%';

            // 生成唯一文件名（时间戳_原名）
            const fileName = `${Date.now()}_${file.name}`;

            const { data, error } = await client.storage
                .from(BUCKET_NAME)
                .upload(fileName, file);

            if (error) {
                alert('上传失败：' + error.message);
                statusText.innerText = '点击重新上传';
                progressContainer.classList.add('hidden');
                return;
            }

            progressBar.style.width = '100%';
            setTimeout(() => {
                statusText.innerText = '上传成功！';
                progressContainer.classList.add('hidden');
                fileInput.value = ''; // 重置 input，方便下次上传
                fetchFiles(); // 刷新列表
            }, 500);
        }

        // 3. 复制功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);
            });
        }
    </script>
</body>
</html>
